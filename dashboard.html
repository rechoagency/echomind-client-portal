<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMind Dashboard - Client Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 32px;
            color: #1a202c;
        }
        
        .header p {
            color: #718096;
            margin-top: 5px;
        }
        
        .btn-add-client {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .btn-add-client:hover {
            transform: translateY(-2px);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .stat-card .label {
            color: #718096;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #1a202c;
        }
        
        .clients-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .clients-section h2 {
            font-size: 24px;
            color: #1a202c;
            margin-bottom: 20px;
        }
        
        .client-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .client-card:hover {
            border-color: #667eea;
            transform: translateX(5px);
        }
        
        .client-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }
        
        .client-info h3 {
            font-size: 20px;
            color: #1a202c;
            margin-bottom: 5px;
        }
        
        .client-info .industry {
            color: #718096;
            font-size: 14px;
        }
        
        .client-status {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-processing {
            background: #fed7aa;
            color: #7c2d12;
        }
        
        .client-metrics {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }
        
        .metric {
            text-align: center;
        }
        
        .metric .metric-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }
        
        .metric .metric-label {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }
        
        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        /* Client Detail Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            justify-content: center;
            align-items: start;
            padding-top: 50px;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #718096;
        }
        
        .opportunities-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .opportunities-table th {
            background: #f7fafc;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #1a202c;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .opportunities-table td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .priority-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .priority-URGENT {
            background: #fed7d7;
            color: #c53030;
        }
        
        .priority-HIGH {
            background: #feebc8;
            color: #c05621;
        }
        
        .priority-MEDIUM {
            background: #bee3f8;
            color: #2c5282;
        }
        
        .priority-LOW {
            background: #e2e8f0;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div>
                <h1>üéØ EchoMind Dashboard</h1>
                <p>Reddit Marketing Automation Platform</p>
            </div>
            <button class="btn-add-client" onclick="addNewClient()">
                ‚ûï Add New Client
            </button>
        </div>
        
        <!-- Stats Overview -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="label">Total Clients</div>
                <div class="value" id="totalClients">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Active Clients</div>
                <div class="value" id="activeClients">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Total Opportunities</div>
                <div class="value" id="totalOpportunities">0</div>
            </div>
            <div class="stat-card">
                <div class="label">High Priority</div>
                <div class="value" id="highPriority">0</div>
            </div>
        </div>
        
        <!-- Clients List -->
        <div class="clients-section">
            <h2>üìã All Clients</h2>
            <div id="clientsList" class="loading">
                Loading clients...
            </div>
        </div>
    </div>
    
    <!-- Client Detail Modal -->
    <div class="modal" id="clientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Client Details</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="modalBody">
                <!-- Content loaded dynamically -->
            </div>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://echomind-backend-production.up.railway.app';
        
        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboard();
        });
        
        async function loadDashboard() {
            try {
                // Load stats
                const statsResponse = await fetch(`${API_URL}/api/dashboard/stats`);
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    document.getElementById('totalClients').textContent = statsData.stats.total_clients;
                    document.getElementById('activeClients').textContent = statsData.stats.active_clients;
                    document.getElementById('totalOpportunities').textContent = statsData.stats.total_opportunities;
                    document.getElementById('highPriority').textContent = statsData.stats.high_priority_opportunities;
                }
                
                // Load clients
                const clientsResponse = await fetch(`${API_URL}/api/dashboard/clients`);
                const clientsData = await clientsResponse.json();
                
                if (clientsData.success) {
                    renderClients(clientsData.clients);
                }
                
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('clientsList').innerHTML = `
                    <div class="empty-state">
                        <h3>‚ùå Error Loading Dashboard</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }
        
        function renderClients(clients) {
            const container = document.getElementById('clientsList');
            
            if (!clients || clients.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No clients yet</h3>
                        <p>Click "Add New Client" to get started</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = clients.map(client => `
                <div class="client-card" onclick="viewClient('${client.client_id}')">
                    <div class="client-header">
                        <div class="client-info">
                            <h3>${client.company_name}</h3>
                            <div class="industry">${client.industry}</div>
                        </div>
                        <div class="client-status status-${client.subscription_status}">
                            ${client.onboarding_status}
                        </div>
                    </div>
                    <div class="client-metrics">
                        <div class="metric">
                            <div class="metric-value">${client.metrics?.total_opportunities || 0}</div>
                            <div class="metric-label">Opportunities</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${client.metrics?.high_priority_opportunities || 0}</div>
                            <div class="metric-label">High Priority</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${client.metrics?.documents_uploaded || 0}</div>
                            <div class="metric-label">Documents</div>
                        </div>
                        <div class="metric">
                            <div class="metric-value">${client.metrics?.days_active || 0}</div>
                            <div class="metric-label">Days Active</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        async function viewClient(clientId) {
            const modal = document.getElementById('clientModal');
            const modalBody = document.getElementById('modalBody');
            
            modal.classList.add('active');
            modalBody.innerHTML = '<div class="loading">Loading client details...</div>';
            
            try {
                // Load client metrics
                const metricsResponse = await fetch(`${API_URL}/api/dashboard/client/${clientId}/metrics`);
                const metricsData = await metricsResponse.json();
                
                // Load opportunities
                const oppsResponse = await fetch(`${API_URL}/api/dashboard/client/${clientId}/opportunities?limit=20`);
                const oppsData = await oppsResponse.json();
                
                if (metricsData.success && oppsData.success) {
                    renderClientDetail(metricsData, oppsData);
                }
                
            } catch (error) {
                console.error('Error loading client:', error);
                modalBody.innerHTML = `<div class="empty-state">Error loading client details</div>`;
            }
        }
        
        function renderClientDetail(metrics, opportunities) {
            const client = metrics.client;
            const m = metrics.metrics;
            
            document.getElementById('modalTitle').textContent = client.company_name;
            document.getElementById('modalBody').innerHTML = `
                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">üìä Performance Metrics</h3>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
                        <div>
                            <div style="font-size: 32px; font-weight: 700; color: #667eea;">${m.average_scores.composite}%</div>
                            <div style="color: #718096;">Avg Composite Score</div>
                        </div>
                        <div>
                            <div style="font-size: 32px; font-weight: 700; color: #667eea;">${m.average_scores.buying_intent}%</div>
                            <div style="color: #718096;">Buying Intent</div>
                        </div>
                        <div>
                            <div style="font-size: 32px; font-weight: 700; color: #667eea;">${m.average_scores.organic_lift}%</div>
                            <div style="color: #718096;">Organic Lift</div>
                        </div>
                        <div>
                            <div style="font-size: 32px; font-weight: 700; color: #667eea;">${m.product_matchback_rate}%</div>
                            <div style="color: #718096;">Matchback Rate</div>
                        </div>
                    </div>
                </div>
                
                <div style="margin-bottom: 30px;">
                    <h3 style="margin-bottom: 15px;">üéØ Priority Distribution</h3>
                    <div style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px;">
                        <div style="text-align: center; padding: 15px; background: #fed7d7; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: 700;">${m.opportunities_by_priority.urgent}</div>
                            <div style="font-size: 12px;">URGENT</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: #feebc8; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: 700;">${m.opportunities_by_priority.high}</div>
                            <div style="font-size: 12px;">HIGH</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: #bee3f8; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: 700;">${m.opportunities_by_priority.medium}</div>
                            <div style="font-size: 12px;">MEDIUM</div>
                        </div>
                        <div style="text-align: center; padding: 15px; background: #e2e8f0; border-radius: 8px;">
                            <div style="font-size: 24px; font-weight: 700;">${m.opportunities_by_priority.low}</div>
                            <div style="font-size: 12px;">LOW</div>
                        </div>
                    </div>
                </div>
                
                <h3 style="margin-bottom: 15px;">üî• Top Opportunities</h3>
                <table class="opportunities-table">
                    <thead>
                        <tr>
                            <th>Priority</th>
                            <th>Subreddit</th>
                            <th>Title</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${opportunities.opportunities.map(opp => `
                            <tr>
                                <td><span class="priority-badge priority-${opp.priority}">${opp.priority}</span></td>
                                <td>r/${opp.subreddit}</td>
                                <td>${opp.thread_title}</td>
                                <td><strong>${Math.round(opp.opportunity_score || 0)}</strong></td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }
        
        function closeModal() {
            document.getElementById('clientModal').classList.remove('active');
        }
        
        function addNewClient() {
            window.location.href = 'https://echomind-dashboard.netlify.app/';
        }
    </script>
</body>
</html>
